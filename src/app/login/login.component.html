<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Correo Electrónico</label>
      <input type="email" id="email" name="email" [(ngModel)]="email" placeholder="Ingrese su Correo Electrónico" required>
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" placeholder="Ingrese su Contraseña" required>
    </div>
    <button type="submit">Iniciar Sesión</button>
  </form>
  <button (click)="openRecoveryMethodModal()">Olvidé mi contraseña</button>
</div>

<!-- Modal para seleccionar método de recuperación -->
<div *ngIf="showRecoveryMethodModal" class="recovery-method-modal">
  <div class="modal-content">
    <span class="close" (click)="closeModals()">&times;</span>
    <h2>Recuperar Contraseña</h2>
    <button (click)="selectRecoveryMethod('secret')">Recuperar por Pregunta Secreta</button>
    <button (click)="selectRecoveryMethod('email')">Recuperar por Correo Electrónico</button>
  </div>
</div>

<!-- Modal para recuperación por pregunta secreta -->
<div *ngIf="showSecretQuestionModal" class="recovery-modal">
  <div class="modal-content">
    <span class="close" (click)="closeModals()">&times;</span>
    <h2>Recuperar Contraseña</h2>
    <form (ngSubmit)="recoverPassword()">
      <div class="form-group">
        <label for="recovery-email">Correo Electrónico</label>
        <input type="email" id="recovery-email" name="recovery-email" [(ngModel)]="recoveryEmail" placeholder="Ingrese su Correo Electrónico" required>
      </div>
      <div class="form-group">
        <label for="recovery-secret-question">Pregunta Secreta</label>
        <select id="recovery-secret-question" name="recovery-secret-question" [(ngModel)]="recoverySecretQuestion" required>
          <option *ngFor="let question of secretQuestions" [value]="question">{{ question }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="recovery-secret-answer">Respuesta Secreta</label>
        <input type="text" id="recovery-secret-answer" name="recovery-secret-answer" [(ngModel)]="recoverySecretAnswer" placeholder="Ingrese su respuesta" required>
      </div>
      <button type="submit">Recuperar Contraseña</button>
    </form>
  </div>
</div>

<!-- Modal para recuperación por correo electrónico -->
<div *ngIf="showEmailRecoveryModal" class="recovery-modal">
  <div class="modal-content">
    <span class="close" (click)="closeModals()">&times;</span>
    <h2>Recuperar Contraseña</h2>
    <form (ngSubmit)="sendRecoveryCode()">
      <div class="form-group">
        <label for="recovery-email">Correo Electrónico</label>
        <input type="email" id="recovery-email" name="recovery-email" [(ngModel)]="recoveryEmail" placeholder="Ingrese su Correo Electrónico" required>
      </div>
      <button type="submit">Enviar Código</button>
    </form>
  </div>
</div>

<!-- Modal para ingresar el código de recuperación -->
<div *ngIf="showEnterCodeModal" class="recovery-modal">
  <div class="modal-content">
    <span class="close" (click)="closeModals()">&times;</span>
    <h2>Ingrese el Código de Recuperación</h2>
    <form (ngSubmit)="verifyRecoveryCode()">
      <div class="form-group">
        <label for="recovery-code">Código</label>
        <input type="text" id="recovery-code" name="recovery-code" [(ngModel)]="recoveryCode" placeholder="Ingrese el código recibido" required>
      </div>
      <button type="submit">Verificar Código</button>
    </form>
  </div>
</div>

<!-- Modal para cambiar la contraseña -->
<div *ngIf="showChangePasswordModal" class="change-password-modal">
  <div class="modal-content">
    <span class="close" (click)="closeModals()">&times;</span>
    <h2>Cambiar Contraseña</h2>
    <form (ngSubmit)="changePassword()">
      <div class="form-group">
        <label for="new-password">Nueva Contraseña</label>
        <input type="password" id="new-password" name="new-password" [(ngModel)]="newPassword" placeholder="Ingrese su nueva contraseña" required>
      </div>
      <div class="form-group">
        <label for="confirm-new-password">Confirmar Nueva Contraseña</label>
        <input type="password" id="confirm-new-password" name="confirm-new-password" [(ngModel)]="confirmNewPassword" placeholder="Confirme su nueva contraseña" required>
      </div>
      <button type="submit">Guardar</button>
    </form>
  </div>
</div>
